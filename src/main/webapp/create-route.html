    <div class="container-fluid">

            <h3> Step 1: </h3>
            <form action="/query" method="POST" id ="text-git statform">

                <p>Enter text: (max 250 characters)</p>
                
                <textarea name="text-input" id="text-input" rows=8" columns="8" maxlength="250"></textarea>

                <br>
                <button type="submit" id="submit-text" name="suprise-me" value="false"> Submit Text! </button>

            <b id="end-display"></b>
